<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Sistema de Ventas - Pizzer칤a</title>
    <link rel="icon" href="icono.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <h1>Pizzer칤a - Registro de Ventas</h1>

    <div class="container py-4">
        <ul class="nav nav-tabs" id="pizzeriaTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="registro-tab" data-bs-toggle="tab" data-bs-target="#registro"
                    type="button" role="tab">
                    Registrar Pedido
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pedidos-tab" data-bs-toggle="tab" data-bs-target="#pedidos" type="button"
                    role="tab">
                    Ver Pedidos
                </button>
            </li>
        </ul>

        <div class="tab-content mt-3" id="pizzeriaTabsContent">
            <!-- TAB 1 -->
            <div class="tab-pane fade show active" id="registro" role="tabpanel">

                <!-- Sub-tabs para productos -->
                <ul class="nav nav-pills mb-3" id="subTabs" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#tabPizza"
                            type="button">游꼣
                            Pizzas</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tabHamburguesa" type="button">游꼢
                            Hamburguesas</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tabAlitas" type="button">游꼥
                            Alitas</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#tabBoneless" type="button">游꼤
                            Boneless</button>
                    </li>
                </ul>

                <!-- Contenido de sub-tabs -->
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="tabPizza">

                        <div id="promoFeedback" class="mt-2 small"></div>
                        <!-- AQU칈 VA TU FORMULARIO -->
                        <form id="formulario">
                            <label>Tama침o:</label>
                            <select id="tamano">
                                <option value="">Seleccionar</option>
                                <option value="individual">Individual</option>
                                <option value="mediana">Mediana</option>
                                <option value="grande">Grande</option>
                                <option value="cuadripizza">Cuadripizza</option>
                            </select><br><br>

                            <label>쮸gregar refresco?</label>
                            <select id="refresco">
                                <option value="ninguno">Sin refresco</option>
                                <option value="promo_grande">Promo pizza grande</option>
                                <option value="promo_medianas">Promo 2 medianas + refresco</option>
                            </select><br><br>

                            <label>Selecciona hasta 4 sabores:</label>

                            <div class="sabores-box">
                                <label><span>Pastor</span><input type="checkbox" name="sabor" value="Pastor"></label>
                                <label><span>Carnes fr칤as</span><input type="checkbox" name="sabor"
                                        value="Carnes fr칤as"></label>
                                <label><span>Taxque침a</span><input type="checkbox" name="sabor"
                                        value="Taxque침a"></label>
                                <label><span>Vegetariana</span><input type="checkbox" name="sabor"
                                        value="Vegetariana"></label>
                                <label><span>Hawaiana</span><input type="checkbox" name="sabor"
                                        value="Hawaiana"></label>
                                <label><span>Peperoni</span><input type="checkbox" name="sabor"
                                        value="Peperoni"></label>
                                <label><span>Quesos</span><input type="checkbox" name="sabor" value="Quesos"></label>
                            </div>

                            <div class="checkbox-group full-width">
                                <label for="orilla">Con orilla de queso</label>
                                <input type="checkbox" id="orilla">
                            </div>
                            <br>

                            <button type="button" class="btn btn-success" onclick="agregarPizza()">Agregar
                                Pizza</button>
                            <br>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="tabHamburguesa">

                        <h5>Hamburguesas</h5>
                        <div class="row align-items-center mb-2">
                            <div class="col-7">Sencilla ($85)</div>
                            <div class="col-5">
                                <input type="number" id="burgerSencilla" data-precio="85"
                                    class="form-control form-control-sm" min="0" value="0">
                            </div>
                        </div>
                        <div class="row align-items-center mb-2">
                            <div class="col-7">Hawaiana ($85)</div>
                            <div class="col-5">
                                <input type="number" id="burgerHawaiana" data-precio="100"
                                    class="form-control form-control-sm" min="0" value="0">
                            </div>
                        </div>
                        <div class="row align-items-center mb-2">
                            <div class="col-7">Arrachera ($85)</div>
                            <div class="col-5">
                                <input type="number" id="burgerArrachera" data-precio="100"
                                    class="form-control form-control-sm" min="0" value="0">
                            </div>
                        </div>

                        <h5 class="mt-3">Extras</h5>
                        <div class="row align-items-center mb-2">
                            <div class="col-7">Orden de papas ($45)</div>
                            <div class="col-5">
                                <input type="number" id="papas" data-precio="45" class="form-control form-control-sm"
                                    min="0" value="0">
                            </div>
                        </div>
                        <br>
                        <div class="mt-3">
                            <button type="button" class="btn btn-success" onclick="ordenarHamburguesas()">Agregar
                                Hamburguesa</button>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="tabAlitas">
                        <form id="formAlitas">
                            <div class="mb-2">
                                <label class="form-label">Tama침o de la orden:</label>
                                <select id="tamanoAlitas" class="form-select" required>
                                    <option value="">Selecciona</option>
                                    <option value="6">6 piezas ($85)</option>
                                    <option value="10">10 piezas ($130)</option>
                                </select>
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Sabores (puedes combinar):</label>
                                <div class="d-flex flex-wrap gap-2">
                                    <label><input type="checkbox" name="saborAlita" value="BBQ"> BBQ</label>
                                    <label><input type="checkbox" name="saborAlita" value="Naturales"> Naturales</label>
                                    <label><input type="checkbox" name="saborAlita" value="Mango Abandero"> Mango
                                        Abandero</label>
                                    <label><input type="checkbox" name="saborAlita" value="B칰falo"> B칰falo</label>
                                </div>
                            </div>

                            <div class="mb-2">
                                <label for="comentarioAlitas" class="form-label">Comentario extra (opcional):</label>
                                <textarea id="comentarioAlitas" class="form-control" rows="2"></textarea>
                            </div>

                            <div class="mt-3">
                                <button type="button" class="btn btn-success" onclick="agregarAlitas()">Agregar
                                    Alitas</button>
                            </div>
                        </form>
                    </div>

                    <div class="tab-pane fade" id="tabBoneless">
                        <form id="formBoneless">
                            <div class="mb-2">
                                <label class="form-label">Tipo de orden:</label>
                                <select id="tipoBoneless" class="form-select">
                                    <option value="">Selecciona</option>
                                    <option value="solo">Boneless ($75)</option>
                                    <option value="conPapas">Boneless con papas ($100)</option>
                                </select>
                            </div>

                            <div class="mb-2">
                                <label for="comentarioBoneless" class="form-label">Comentario extra (opcional):</label>
                                <textarea id="comentarioBoneless" class="form-control" rows="2"></textarea>
                            </div>

                            <div class="mt-3">
                                <button type="button" class="btn btn-success" onclick="agregarBoneless()">Agregar
                                    Boneless</button>
                            </div>
                        </form>
                    </div>

                </div><br>

                <h5 class="mt-4">游 Carrito actual</h5>
                <div id="carritoActual"></div>

                <button type="button" onclick="finalizarPedido()">Finalizar Pedido</button>

            </div>

            <!-- TAB 2 -->
            <div class="tab-pane fade" id="pedidos" role="tabpanel">
                <h2>Pedidos</h2>
                <table class="table table-bordered" id="tabla">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th colspan="2">Pizzas</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <nav>
                    <ul class="pagination justify-content-center" id="paginador"></ul>
                </nav>
                <h4>Total del d칤a: <span id="totalDia">$0</span></h4>
                <button class="btn btn-secondary mt-2" onclick="exportarPDF()">Exportar a PDF</button>
                <button class="btn btn-danger mt-2" onclick="limpiarPedidos()">Limpiar pedidos</button>
            </div>
        </div>
    </div>

    <!-- Modal Bootstrap -->
    <div class="modal fade" id="modalEditarPedido" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div id="contenidoEditarPedido"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="guardarCambiosPedido()">Guardar cambios</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>



    <script src="js/index.js"></script>
</body>

</html>

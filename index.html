    <script>
        // Contador de sabores seleccionados
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Contador de sabores cargado');

            const checkboxes = document.querySelectorAll('.sabor-check');
            const contador = document.getElementById('contadorSabores');
            const maxSabores = 4;

            // Ajustar estilo inicial para garantizar visibilidad

            contador.style.display = 'flex';
            contador.style.opacity = '1'; // Cambiar a visible
            contador.style.visibility = 'visible'; // Asegurar visibilidad
            contador.style.transform = 'translateY(0)'; // Posici√≥n inicial

            function actualizarContador() {
                const seleccionados = document.querySelectorAll('.sabor-check:checked').length;
                contador.textContent = `${seleccionados}/${maxSabores}`;

                // Mostrar/ocultar contador con animaci√≥n
                if (seleccionados > 0) {
                    contador.style.opacity = '1';
                    contador.style.visibility = 'visible';
                    contador.style.transform = 'translateY(0)';
                } else {
                    contador.style.opacity = '0';
                    contador.style.visibility = 'hidden';
                    contador.style.transform = 'translateY(-10px)';
                }

                // Deshabilitar checkboxes si se alcanz√≥ el m√°ximo
                if (seleccionados >= maxSabores) {
                    checkboxes.forEach(checkbox => {
                        if (!checkbox.checked) {
                            checkbox.disabled = true;
                            const label = checkbox.nextElementSibling;
                            if (label && label.classList) {
                                label.classList.add('opacity-50');
                            }
                        }
                    });
                } else {
                    checkboxes.forEach(checkbox => {
                        checkbox.disabled = false;
                        const label = checkbox.nextElementSibling;
                        if (label && label.classList) {
                            label.classList.remove('opacity-50');
                        }
                    });
                }
            }

            // Agregar evento a cada checkbox
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', actualizarContador);
            });

            // Inicializar contador
            actualizarContador();

        });
    </script>
